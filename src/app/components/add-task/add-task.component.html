<div class="container p-5">
    <h2 class="text-center mb-4">ADD New Task</h2>
    <input class="form-control" type="text" #taskTitle placeholder="Write Task Title Here">
    <textarea class="form-control my-4" #taskDesc cols="30" rows="10" placeholder="Write Task Description Here"></textarea>
    <button class="btn btn-success btn-lg me-2" (click)="saveTask(taskTitle , taskDesc)">Save</button>
    <button class="btn btn-danger btn-lg" routerLink="/">Cancel</button>
</div>
